<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>freeCodeCamp Survey Form</h2>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="">
            <div class="form1">
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form1">
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter Your Name" required>
            </div>
            <div class="form1">
                <label for="Email">Age</label>
                <input type="number" placeholder="age" required>
            </div>
            <div class="form1">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" >
                    <option value="student">student</option>
                    <option value="student">full time job</option>
                    <option value="student">full time lernar</option>
                    <option value="student">other</option>
                </select>
               
            </div>
            <div class="form">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="one">Definitely
                <input type="radio" name="one">Maybe
                <input type="radio" name="one">Not sure
            </div>
            <div class="form1">
                <label for="dropdown">What is your favorite feature of freeCodeCamp??</label>
                <select name="dropdown" >
                    <option value="student">select an option</option>
                    <option value="student">challenge</option>
                    <option value="student">project</option>
                    <option value="student">other</option>
                </select>
                <div class="form">
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <input type="checkbox" name="two">Front-end Projects
                    <input type="checkbox" name="two">Front-end Projects
                    <input type="checkbox" name="two">Front-end Projects
                    <input type="checkbox" name="two">Front-end Projects
                    
                </div>
                <div class="form">
                    <label for="">Any comments or suggestions?</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button>submit</button>
        </form>
    </div>
</body>
</html>
